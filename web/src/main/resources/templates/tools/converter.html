<!DOCTYPE html >
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="decorator/normal/decorator">
<div layout:fragment="header-content">
    <title>Ethereum Unit Converter |Cindercloud | The Ethereum Blockchain Interactor and Explorer</title>
    <meta name="description" content="Ethereum Unit Converter | Cindercloud is an ethereum blockchain explorer, Ethereum and ERC20 wallet and provides various components for interacting with the blockchain." />
</div>

<body>
<div layout:fragment="main-content">
    <section class="breadcrumbs g-bg-gray-light-v5 g-py-50">
        <div class="container">
            <div class="d-sm-flex text-center">
                <div class="align-self-center">
                    <h2 class="h3 g-font-weight-300 w-100 g-mb-10 g-mb-0--md">Ethereum Unit Converter</h2>
                </div>

                <div class="align-self-center ml-auto">
                    <ul class="u-list-inline">
                        <li class="list-inline-item g-mr-5">
                            <a class="u-link-v5 g-color-main g-color-primary--hover" href="#">Tools</a>
                            <i class="g-color-gray-light-v2 g-ml-5">/</i>
                        </li>
                        <li class="list-inline-item g-color-primary">
                            <span>Converter</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <section class="container g-pt-100 g-pb-20">
        <h1 style="display: none;">Ethereum Unit Converter</h1>
        <h3>Wei Converter - GWei Converter</h3>

        <div th:if="${results != null &amp;&amp; results.size() > 0}" class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>subject</th>
                            <th>action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="result : ${results}">
                            <th th:text="${result.subject}"></th>
                            <th>
                            <span th:if="${result.found}"><a href="#!"
                                                             class="btn btn-sm u-btn-outline-red g-font-weight-600 g-letter-spacing-0_5 text-uppercase g-brd-4 g-rounded-50 g-mr-10 g-mb-15">
                    <i class="fa fa-remove g-mr-3"> found!</i>
                  </a></span>
                                <span th:unless="${result.found}"><a href="#!"
                                                                     class="btn btn-sm u-btn-outline-teal g-font-weight-600 g-letter-spacing-0_5 text-uppercase g-brd-4 g-rounded-50 g-mr-10 g-mb-15">
                    <i class="fa fa-check-circle g-mr-3"> safe!</i>
                  </a></span>
                            </th>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-md-12 g-mb-80">
                <form method="POST" class="g-brd-around g-brd-gray-light-v4 g-pa-30 g-mb-30">
                    <div class="form-group row g-mb-25">
                        <label class="col-sm-3 col-form-label g-color-gray-dark-v2 g-font-weight-700 text-sm-right g-mb-10">Wei</label>
                        <div class="col-sm-8">
                            <div class="input-group g-brd-primary--focus">
                                <input id="wei" class="calculate form-control form-control-md border-right-0 rounded-0 g-py-13 pr-0"  type="number" step="any" placeholder="" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group row g-mb-25">
                        <label class="col-sm-3 col-form-label g-color-gray-dark-v2 g-font-weight-700 text-sm-right g-mb-10">Kwei</label>
                        <div class="col-sm-8">
                            <div class="input-group g-brd-primary--focus">
                                <input id="kwei" class="calculate form-control form-control-md border-right-0 rounded-0 g-py-13 pr-0"  type="number" step="any" placeholder="" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group row g-mb-25">
                        <label class="col-sm-3 col-form-label g-color-gray-dark-v2 g-font-weight-700 text-sm-right g-mb-10">Mwei</label>
                        <div class="col-sm-8">
                            <div class="input-group g-brd-primary--focus">
                                <input id="mwei" class="calculate form-control form-control-md border-right-0 rounded-0 g-py-13 pr-0"  type="number" step="any" placeholder="" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group row g-mb-25">
                        <label class="col-sm-3 col-form-label g-color-gray-dark-v2 g-font-weight-700 text-sm-right g-mb-10">Gwei</label>
                        <div class="col-sm-8">
                            <div class="input-group g-brd-primary--focus">
                                <input id="gwei" class="calculate form-control form-control-md border-right-0 rounded-0 g-py-13 pr-0"  type="number" step="any" placeholder="" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group row g-mb-25">
                        <label class="col-sm-3 col-form-label g-color-gray-dark-v2 g-font-weight-700 text-sm-right g-mb-10">Szabo</label>
                        <div class="col-sm-8">
                            <div class="input-group g-brd-primary--focus">
                                <input id="szabo" class="calculate form-control form-control-md border-right-0 rounded-0 g-py-13 pr-0"  type="number" step="any" placeholder="" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group row g-mb-25">
                        <label class="col-sm-3 col-form-label g-color-gray-dark-v2 g-font-weight-700 text-sm-right g-mb-10">Finney</label>
                        <div class="col-sm-8">
                            <div class="input-group g-brd-primary--focus">
                                <input id="finney" class="calculate form-control form-control-md border-right-0 rounded-0 g-py-13 pr-0"  type="number" step="any" placeholder="" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group row g-mb-25">
                        <label class="col-sm-3 col-form-label g-color-gray-dark-v2 g-font-weight-700 text-sm-right g-mb-10">Ether</label>
                        <div class="col-sm-8">
                            <div class="input-group g-brd-primary--focus">
                                <input id="ether" class="calculate form-control form-control-md border-right-0 rounded-0 g-py-13 pr-0"  type="number" step="any" placeholder="" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group row g-mb-25">
                        <label class="col-sm-3 col-form-label g-color-gray-dark-v2 g-font-weight-700 text-sm-right g-mb-10">Kether</label>
                        <div class="col-sm-8">
                            <div class="input-group g-brd-primary--focus">
                                <input id="kether" class="calculate form-control form-control-md border-right-0 rounded-0 g-py-13 pr-0"  type="number" step="any" placeholder="" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group row g-mb-25">
                        <label class="col-sm-3 col-form-label g-color-gray-dark-v2 g-font-weight-700 text-sm-right g-mb-10">Mether</label>
                        <div class="col-sm-8">
                            <div class="input-group g-brd-primary--focus">
                                <input id="mether" class="calculate form-control form-control-md border-right-0 rounded-0 g-py-13 pr-0"  type="number" step="any" placeholder="" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group row g-mb-25">
                        <label class="col-sm-3 col-form-label g-color-gray-dark-v2 g-font-weight-700 text-sm-right g-mb-10">Gether</label>
                        <div class="col-sm-8">
                            <div class="input-group g-brd-primary--focus">
                                <input id="gether" class="calculate form-control form-control-md border-right-0 rounded-0 g-py-13 pr-0"  type="number" step="any" placeholder="" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group row g-mb-25">
                        <label class="col-sm-3 col-form-label g-color-gray-dark-v2 g-font-weight-700 text-sm-right g-mb-10">Tether</label>
                        <div class="col-sm-8">
                            <div class="input-group g-brd-primary--focus">
                                <input id="tether" class="calculate form-control form-control-md border-right-0 rounded-0 g-py-13 pr-0"  type="number" step="any" placeholder="" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </section>

</div>
<div layout:fragment="footer-content">
    <script th:src="@{/assets/js/components/bignumber.min.js}"></script>
    <script th:src="@{/assets/js/components/converter.js}"></script>
</div>
</body>
</html>
