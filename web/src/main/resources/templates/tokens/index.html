<!DOCTYPE html >
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="decorator/normal/decorator">
<div layout:fragment="header-content">
</div>

<body>
<div layout:fragment="main-content">
    <section class="breadcrumbs g-bg-gray-light-v5 g-py-50">
        <div class="container">
            <div class="d-sm-flex text-center">
                <div class="align-self-center">
                    <h2 class="h3 g-font-weight-300 w-100 g-mb-10 g-mb-0--md">
                        Tokens
                    </h2>
                </div>

                <div class="align-self-center ml-auto">
                    <ul class="u-list-inline">
                        <li class="list-inline-item g-mr-5">
                            <a class="u-link-v5 g-color-main g-color-primary--hover" href="#">ERC20</a>
                            <i class="g-color-gray-light-v2 g-ml-5">/</i>
                        </li>
                        <li class="list-inline-item g-color-primary">
                            <span>Tokens</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <h1 style="display: none;">Ethereum Token Overview</h1>

    <section class="dzsparallaxer auto-init height-is-based-on-content use-loading mode-scroll loaded dzsprx-readyall"
             data-options="{direction: &quot;reverse&quot;, settings_mode_oneelement_max_offset: &quot;150&quot;}">
        <!-- Parallax Image -->
        <div class="divimage dzsparallaxer--target w-100 g-bg-cover g-bg-white-gradient-opacity-v2--after"
             style="height: 100%; background-image: url(&quot;/assets/images/bg1.jpeg&quot;);"></div>
        <!-- End Parallax Image -->

        <div class="container text-center g-py-50--md g-py-30">

            <!-- Search Form -->
            <form class="g-width-60x--md mx-auto" th:action="@{/tokens}">
                <div class="form-group g-mb-20">
                    <div class="input-group u-shadow-v21 rounded g-mb-15">
                        <input name="q"
                               class="form-control form-control-md g-brd-white g-font-size-16 border-right-0 pr-0 g-py-15"
                               type="text" placeholder="Search for Tokens (ex: FundRequest)"/>
                        <div class="input-group-addon d-flex align-items-center g-bg-white g-brd-white g-color-gray-light-v1 g-pa-2">
                            <button class="btn u-btn-primary g-font-size-16 g-py-15 g-px-20" type="submit">
                                <i class="icon-magnifier g-pos-rel g-top-1"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            <!-- End Search Form -->
        </div>
    </section>

    <section class="container g-pt-12 g-pb-30">
        <br/>
        <div class="row g-pb-30">

            <div class="col-md-12">
                <nav class="text-center" aria-label="Page Navigation">
                    <ul class="list-inline">
                        <li th:if="${tokens.hasPrevious()}" class="list-inline-item float-sm-left">
                            <a th:href="@{/tx(page=${tokens.number-1}, q=${q}, block=${block})}"
                               class="u-pagination-v1__item g-brd-around g-color-primary g-brd-gray-light-v3 g-bg-gray-dark-v2--hover g-brd-gray-dark-v2--hover g-color-white--hover g-rounded-50 g-pa-7-16"
                               href="#" aria-label="Previous">
        <span aria-hidden="true">
          <i class="fa fa-angle-left g-mr-5"></i>
          Previous
        </span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>

                        <li th:if="${tokens.hasNext()} " class="list-inline-item float-sm-right">
                            <a th:href="@{/tx(page=${tokens.number+1}, q=${q}, block=${block})}"
                               class="u-pagination-v1__item g-brd-around g-color-primary g-brd-gray-light-v3 g-bg-gray-dark-v2--hover g-brd-gray-dark-v2--hover g-color-white--hover g-rounded-50 g-pa-7-16"
                               href="#" aria-label="Next">
        <span aria-hidden="true">
          Next
          <i class="fa fa-angle-right g-ml-5"></i>
        </span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </section>

    <section class="container">
        <ul class="list-unstyled">
            <li th:each="token : ${tokens}" class="media g-brd-around g-brd-gray-light-v4 g-brd-left-3 g-brd-teal-left g-rounded-3 g-pa-20 g-mb-7">
                <div class="d-flex g-mt-4 g-mr-15">
                    <img class="g-width-40 g-height-40 rounded" th:src="@{/assets/img-temp/100x100/img14.jpg}" alt="logo" />
                </div>
                <div class="media-body">
                    <div class="d-flex justify-content-between">
                        <h5 class="h6 g-font-weight-600 g-color-black"><span th:text="${token.name}"></span>(<span th:text="${token.symbol}"></span>)</h5>
                        <span class="small text-nowrap g-color-teal">30 min ago</span>
                    </div>
                    <span class="u-label u-label--sm g-bg-primary rounded g-px-10">Moon</span>
                </div>
            </li>
        </ul>
    </section>
</div>

<div layout:fragment="footer-content">
    <!-- JS Implementing Plugins -->
    <script th:src="@{/assets/vendor/appear.js}"></script>

    <!-- JS Unify -->
    <script th:src="@{/assets/js/components/hs.counter.js}"></script>

    <!-- JS Implementing Plugins -->
    <script th:src="@{/assets/vendor/circles/circles.min.js}"></script>

    <!-- JS Unify -->
    <script th:src="@{/assets/js/components/hs.chart-pie.js}"></script>


</div>
</body>
</html>
